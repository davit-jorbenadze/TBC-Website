  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #0e0e0e;
      color: #eaeaea;
    }

    .contact-container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: #161616;
      border-radius: 14px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
    }

    .contact-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .contact-message {
      margin-bottom: 30px;
      color: #bdbdbd;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input,
    textarea {
      background: #0e0e0e;
      color: #ffffff;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      resize: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #00bcd4;
    }

    button {
      padding: 14px;
      background: linear-gradient(135deg, #0077b6, #00bcd4);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 188, 212, 0.3);
    }

    @media (max-width: 480px) {
      .contact-container {
        margin: 30px 15px;
        padding: 20px;
      }

      .contact-title {
        font-size: 24px;
      }
    }
  </style>
</head>
